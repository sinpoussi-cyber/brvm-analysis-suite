name: Analyse Quotidienne BRVM

on:
  schedule:
    - cron: '0 20 * * 1-5' # Ex√©cution du Lundi au Vendredi √† 20h00 UTC
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  daily-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Mise en place de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installation des d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Ex√©cution de la suite d'analyse
        # AJOUT√â : Le bloc 'env' rend les secrets disponibles pour les scripts
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} # <-- CETTE LIGNE CORRIGE L'ERREUR
        run: |
          echo "üöÄ D√©marrage de la suite d'analyse BRVM avec OpenAI..."
          python main.py

      - name: Upload des rapports g√©n√©r√©s
        uses: actions/upload-artifact@v3
        with:
          name: Rapports-Analyse-BRVM
          path: Rapport_*.docx
          if-no-files-found: warn # Change en 'warn' pour ne pas faire √©chouer le job si aucun rapport n'est cr√©√©
